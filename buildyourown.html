<h2>Build Your Own Coffee ☕</h2>

<form onsubmit="showMessage(); return false;">

<label>Select Beans:</label>
<select>
    <option>Arabica</option>
    <option>Robusta</option>
</select>

<label>Choose Milk:</label>
<select>
    <option>Whole Milk</option>
    <option>Almond Milk</option>
    <option>Oat Milk</option>
</select>

<label>Sugar Level:</label>
<select>
    <option>No Sugar</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
</select>

<label>Add Flavors:</label>
<select>
    <option>Vanilla</option>
    <option>Caramel</option>
    <option>Hazelnut</option>
</select>

<label>Pick Size:</label>
<select>
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
</select>

<br><br>
<button type="submit">Create My Coffee</button>

</form>

<h3 id="message"></h3>

</section>

<script>
function showMessage() {
    document.getElementById("message").innerHTML =
    "☕ Your Heavenly Coffee is Ready!";
}
